<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>{{ page.title }}</h1>
        <p><small>{{ page.date | date: "%-d %B %Y" }}{% if page.author %} by {{ page.author }}{% endif %}</small></p>
      </header>
      
      <div class="post-content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
